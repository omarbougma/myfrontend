<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <img
              src="https://seeklogo.com/images/U/universite-cadi-ayyad-marrakech-maroc-logo-CCE5BB11B1-seeklogo.com.png"
              class="logo">
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img
              src="https://www.dreamjob.ma/wp-content/uploads/2021/06/Universite-Cadi-Ayyad-Concours-Emploi-Recrutement-1.jpg"
              class="image">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row  mb-4 justify-content-end">
<!--            <div class="col-md-9"></div>-->
            <div class="col-md-3"><a class="register" routerLink="/register">S'inscrire?</a>
            </div>
          </div>
          <div class="row px-3" style="padding-bottom: 20px;padding-top: 35px">
            <label class="mb-1"><h6 class="mb-0 text-sm"> Adresse email</h6></label>
            <input class="mb-4" type="email" name="email" placeholder="exemple@uca.ma" [(ngModel)] = "user.email">
          </div>
          <div class="row px-3" style="padding-bottom: 10px">
            <label class="mb-1"><h6 class="mb-0 text-sm">Mot de passe</h6></label>
            <input type="password" name="password" placeholder="Entrer votre Mot de passe" [(ngModel)] = "user.password">
          </div>
          <div class="row  mb-4 justify-content-end">
<!--            <div class="col-md-7"></div>-->
            <div class="col-md-5"><a class="password">Mot de passe oublié?</a>
            </div>
          </div>
          <div class="row mb-3 px-3" style="padding-top: 30px">
            <button type="submit" class="btn btn-blue text-center" (click)="onSubmit()">Connexion</button>
          </div>

        </div>
      </div>
    </div>
    <div class="bg-blue py-4">
      <div class="row px-3">
        <small style="width: 400px">Copyright ©2015 UCA Marrakech</small>
        <div class="social-contact ml-4 ml-sm-auto" style="width:200px; padding-top: 0px;padding-bottom: 90px">
          <span class="fa fa-facebook mr-4 text-sm"></span>
          <span class="fa fa-google-plus mr-4 text-sm"></span>
          <span class="fa fa-linkedin mr-4 text-sm"></span>
          <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
        </div>
      </div>
    </div>
  </div>
</div>
